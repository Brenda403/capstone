<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
<h1>Hello World!</h1>
<!-- keeping this logout -->
<a
        class="btn btn-danger navbar-btn"
        href="./login.html"
        onclick="handleLogout()"
>Logout</a>


<div class="container-fluid">
    <!-- create a student registration form -->
    <form id="studentForm">
        <div class="input-group mb-3">
          <span class="input-group-text" id="s"
          >Student Name</span
          >
            <input
                    type="text"
                    class="form-control"
                    id="nameInput"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
            />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="d"
          >Student Email</span
          >
            <input
                    type="text"
                    class="form-control"
                    id="emailInput"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
            />
        </div>
        <!-- trying this for adding courses -->
        <select class="form-select" id="courseSelect" multiple aria-label="multiple select example">

        </select>

        <!-- keeping submit button make sure to copy over functions for this one. -->

        <button id="addButton" type="submit" class="btn btn-primary mt-1">
            Submit
        </button>
    </form>
</div>

























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
