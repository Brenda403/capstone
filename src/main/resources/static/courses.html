<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Courses</title>
</head>
<body>

<!--Form for adding a course-->


<form id="course-form">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text"
        >Course Name:
        </span>
        <input
                type="text"
                class="form-control"
                id="course-name-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
        />
    </div>

    <div class="input-group">
        <span class="input-group-text"> Description: </span>
        <textarea class="form-control" id="course-description-input" aria-label="With textarea"></textarea>
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text"
        >Course Credits:
        </span>
        <input
                type="text"
                class="form-control"
                id="course-credits-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
        />
    </div>

    <button id="submit-button" type="submit" class="btn btn-primary mt-1">
        Submit
    </button>
</form>

<!--insert code for modal here to view and delete courses-->


<!--this container is where the submitted courses will go when requested-->
<container id="courses">
    <table class="table" >
    <thead id="courses-table-heading">
    <tr>
        <th scope="col">Credits</th>
        <th scope="col">Course Name</th>
        <th scope="col">Course Description</th>
    </tr>
    </thead>
    <tbody id="courses-container">

    </tbody>
</table>

</container>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./javascript/courses.js" type="application/javascript"></script>
</body>
</html>
